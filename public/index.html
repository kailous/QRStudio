<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二维码解码器</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <div id="tips"></div>
    <div id="main">
        <!-- 左侧 -->
        <div id="left">
            <div id="title">
            <h1>二维码转换器</h1>
            <p>将二维码图片转换为SVG格式的二维码。</p>
        </div>
            <form id="upload-form">
                <!-- 上传区域 -->
                <div id="upload-area" class="drop-area">
                    <label for="image-input" id="file-label">拖放二维码图片到这里，或者点击这里上传。</label>
                    <input type="file" id="image-input" name="image" accept="image/*" required>
                </div>
                <!-- 插入ecl选项 -->
                <div id="option">
                    <label for="ecl">容错率:</label>
                    <select id="ecl" name="ecl">
                        <option value="L">低</option>
                        <option value="M">中等</option>
                        <option value="Q">高</option>
                        <option value="H">非常高</option>
                    </select>
                    <!-- 提交按钮 -->
                    <button type="submit">重新生成</button>
                </div>
            </form>
            <!-- 下载svg & 复制svg到剪贴板 -->
            <div id="download">
                <button id="download-svg" onclick="downloadSvgElement('generated-qrcode-svg');">下载二维码</button>
                <button id="copy-svg" onclick="copySvgToClipboard('generated-qrcode-svg');">复制二维码</button>
            </div>
        </div>
        <!-- 右侧 -->
        <div id="right">
            <div id="info">
                <!-- 解码内容 -->
                解码内容：<p id="decoded-text"></p>
            </div>
            <div id="box">
                <!-- 状态显示 -->
                <p id="status"></p>
                <!-- 二维码展示 -->
                <svg id="generated-qrcode-svg"></svg>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/upload.js"></script>
    <script src="js/download.js"></script>
</body>

</html>
