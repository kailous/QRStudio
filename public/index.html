<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>二维码解码器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>二维码解码器</h1>
    <form id="upload-form">
        <label for="image-input">选择图片:</label>
        <input type="file" id="image-input" name="image" accept="image/*" required>
        <button type="submit">解码二维码</button>
    </form>

    <p id="decoded-text"></p>
    <svg id="generated-qrcode-svg"></svg>
    <script src="js/upload.js"></script>
</body>

</html>
